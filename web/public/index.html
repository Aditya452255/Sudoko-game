<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sudoku â€” Minesweeper Style UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <div class="card board-card">
      <div class="title-row">
        <div class="title-left">
          <h1>Sudoku Web</h1>
          <small>Let's play!</small>
        </div>
        <div class="title-actions">
          <div class="icon-btn" id="resetIcon" title="Reset">âŸ²</div>
          <div class="icon-btn" title="Hint">ðŸ’¡</div>
        </div>
      </div>

      <div id="grid" aria-label="Sudoku grid"></div>
      <div style="margin-top:12px;color:var(--muted);font-size:13px">Tip: click a cell and type 1â€“9. Fixed cells are highlighted.</div>
    </div>

    <aside class="sidebar card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div class="stat-row" style="flex:1;gap:12px">
          <div class="stat-box">
            <small>GIVEN</small>
            <strong id="givenCount">0</strong>
          </div>
          <div class="stat-box">
            <small>TIMER</small>
            <strong id="timer">00:00</strong>
          </div>
          <div class="stat-box">
            <small>STATUS</small>
            <strong id="statusText">Ready</strong>
          </div>
        </div>
      </div>

      <div class="controls">
        <div style="display:flex;gap:10px;align-items:center">
          <button class="btn" id="generate">Generate</button>
          <button class="btn ghost" id="solve">Solve</button>
        </div>

        <div style="display:flex;gap:10px;align-items:center">
          <input id="remove" type="number" min="0" max="80" value="40"> <span class="label">cells removed</span>
        </div>

        <div style="display:flex;gap:8px">
          <button class="btn ghost" id="clear">Clear</button>
          <button class="btn ghost" id="hintBtn">Hint</button>
        </div>

        <div class="score">
          <div class="label">SCORE</div>
          <div id="scoreValue" style="font-size:28px;margin-top:6px;">0</div>
        </div>

        <div class="footer-note">Think sharp. Play smarter. Win cleaner</div>

      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
